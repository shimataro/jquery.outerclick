<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jquery.outerclick sample</title>
		<style type="text/css">
div
{
	margin: 4px;
	padding: 4px;
	border: 1px solid;
}
div#el1
{
	border-color: #f00;
	background: #faa;
}
div#el2
{
	border: 1px solid #00f;
	background: #aaf;
}
div#el3
{
	border-color: #0f0;
	background: #afa;
}
div#el4
{
	border-color: #f0f;
	background: #faf;
}
div#el5
{
	border-color: #0ff;
	background: #aff;
}
		</style>
	</head>
	<body>
		click outside of "element #2" or "element #5"
		<div id="el1">
			element #1
			<div id="el2">
				element #2
				<div id="el3">
					element #3
				</div>
			</div>
		</div>
		<div id="el4">
			element #4
			<div id="el5">
				element #5
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.outerclick-min.js"></script>
		<script type="text/javascript">
(function($, window)
{
	$(function($)
	{
		$("#el2,#el5").outerclick(function(event)
		{
			window.alert("outside of #" + $(this).attr("id") + " clicked");
			event.stopPropagation();
		});
	});
})(jQuery, window);
		</script>
	</body>
</html>
