<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jquery.outerclick sample</title>
		<style type="text/css">
div
{
	margin: 4px;
	padding: 4px;
	border: 1px solid #f00;
	background: #faa;
}
div#el2
{
	border: 1px solid #00f;
	background: #aaf;
}
		</style>
	</head>
	<body>
		click outside of "element #2"
		<div>
			element #1
			<div id="el2">
				element #2
				<div>
					element #3
				</div>
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.outerclick-min.js"></script>
		<script type="text/javascript">
(function($, window)
{
	$(function($)
	{
		$("#el2").outerclick(function()
		{
			window.alert("outside clicked");
		});
	});
})(jQuery, window);
		</script>
	</body>
</html>
